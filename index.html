<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>360 Viewer</title>
  </head>
  <body>
    <header>
      <details open>
        <summary>360 Viewer</summary>
        <ul>
          <li><code>?urls=</code> - list of DeviantArt/image URLs</li>
          <li><code>&stereo=top</code> or <code>side</code> - if using stereo images</li>
          <li><code>&dims=WWWxHHH</code> - width x height (optional, for quality)</li>
        </ul>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene, WebXRView} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {SkyboxNode} from './js/render/nodes/skybox.js';
      import {InlineViewerHelper} from './js/util/inline-viewer-helper.js';
      import {QueryArgs} from './js/util/query-args.js';

      // If requested, use the polyfill to provide support for mobile devices
      // and devices which only support WebVR.
      import WebXRPolyfill from './js/third-party/webxr-polyfill/build/webxr-polyfill.module.js';
      if (QueryArgs.getBool('usePolyfill', true)) {
        let polyfill = new WebXRPolyfill();
      }

      // XR globals.
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let inlineViewerHelper = null;
      let globalSession = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);
      
      let urlList = QueryArgs.getString("urls");
      if(!urlList) { urlList = QueryArgs.getString("url"); }
      if(!urlList) { urlList = prompt("Enter comma-separated Deviantart URLs for 3D viewing"); }
      urlList = urlList.split(",");
      
      // expects dims=WWWWxHHHH
      let dims = QueryArgs.getString("dims");
      if(dims) {
          dims = dims.split("x");
          if(dims.length != 2) { dims = undefined; }
      }
      
      let skyboxes = [];
      let firstDone = false;
      let fov = parseFloat(QueryArgs.getString("fov")) || 70;
      
      function nextoEmbed() {
          if(!urlList.length) { return; }
          var nextURL = urlList.shift();
          if(nextURL.match(/^https?:\/\/sta\.sh\/|^https?:\/\/(www\.)?deviantart\.com\/|^https?:\/\/fav\.me\//)) {
              let s = document.createElement("script");
              s.src = `https://backend.deviantart.com/oembed?url=${encodeURIComponent(nextURL)}&format=jsonp&callback=onDeviantFetch`
              document.body.appendChild(s);
          } else {
              window.onDeviantFetch({ url: nextURL }, true);
          }
      };
      
      function embedsDone() {
          let nextBox = skyboxes.shift();
          skyboxes.push(nextBox);
          scene.clearNodes();
          scene.addNode(nextBox);
          setTimeout(embedsDone, QueryArgs.getInt("time", 10) * 1000);
      }
      
      window.onDeviantFetch = function(response, isDirectCall) {
          // if this is an oembed result, turn `q_XX` (quality) parameter up to 100
          // and if `dims` are provided, scale to those dimensions
          if(!isDirectCall) {
            response.url = response.url.replace(/,q_\d+/, ",q_100");
            if(dims) {
               response.url = response.url.replace(/fill\/w_\d+,h_\d+/, "fill/w_"+dims[0]+",h_"+dims[1]);
            }
          }
          
          let stereo = QueryArgs.getString("stereo");
          skyboxes.push(new SkyboxNode({
            url: response.url,
            displayMode: stereo=="top"?'stereoTopBottom':stereo=="side"?'stereoLeftRight':'mono',
            rotationY: Math.PI
          }));
          if(!firstDone) { embedsDone(); firstDone = true; }
          nextoEmbed();
      }
      
      nextoEmbed();
      
      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            xrButton.enabled = supported;
          });

          navigator.xr.requestSession('inline').then(function(session) {
              session.updateRenderState({
                  inlineVerticalFieldOfView: fov * (Math.PI / 180)
              });
              return session;
          }).then(onSessionStarted);
        }
      }

      function initGL() {
        if (gl)
          return;

        gl = createWebGLContext({
          xrCompatible: true
        });
        document.body.appendChild(gl.canvas);

        function onResize() {
          gl.canvas.width = gl.canvas.clientWidth * window.devicePixelRatio;
          gl.canvas.height = gl.canvas.clientHeight * window.devicePixelRatio;
        }
        window.addEventListener('resize', onResize);
        onResize();

        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-vr').then((session) => {
          xrButton.setSession(session);
          session.isImmersive = true;
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        window.globalSession = session;
        
        session.addEventListener('end', onSessionEnded);

        initGL();
        scene.inputRenderer.useProfileControllerMeshes(session);

        let glLayer = new XRWebGLLayer(session, gl);
        session.updateRenderState({ baseLayer: glLayer });

        // When rendering 360 photos/videos you want to ensure that the user's
        // head is always at the center of the rendered media. Otherwise users
        // with 6DoF hardware could walk towards the edges and see a very skewed
        // or outright broken view of the image. To prevent that, we request a
        // 'position-disabled' reference space, which suppresses any positional
        // information from the headset. (As an added bonus this mode may be
        // more power efficient on some hardware!)
        let refSpaceType = session.isImmersive ? 'local' : 'viewer';
        session.requestReferenceSpace(refSpaceType).then((refSpace) => {
          if (session.isImmersive) {
            xrImmersiveRefSpace = refSpace;
          } else {
            inlineViewerHelper = new InlineViewerHelper(gl.canvas, refSpace);
          }
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.isImmersive) {
          xrButton.setSession(null);
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let refSpace = session.isImmersive ?
                         xrImmersiveRefSpace :
                         inlineViewerHelper.referenceSpace;
        let pose = frame.getViewerPose(refSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        let glLayer = session.renderState.baseLayer;
        gl.bindFramebuffer(gl.FRAMEBUFFER, glLayer.framebuffer);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (pose) {
          let views = [];
          for (let view of pose.views) {
            let renderView = new WebXRView(view, glLayer);

            // It's important to take into account which eye the view is
            // associated with in cases like this, since it informs which half
            // of the stereo image should be used when rendering the view.
            renderView.eye = view.eye
            views.push(renderView);
          }

          scene.updateInputSources(frame, refSpace);

          scene.drawViewArray(views);
        }

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
  </body>
</html>
